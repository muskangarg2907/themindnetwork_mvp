version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: themind
      POSTGRES_PASSWORD: themindpass
      POSTGRES_DB: themind
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://themind:themindpass@db:5432/themind
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data:
